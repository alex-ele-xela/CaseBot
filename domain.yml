version: '3.1'

intents:
- affirm
- bot_challenge
- deny
- goodbye
- greet
- mood_great
- mood_unhappy
- state_city
- state_name
- state_phone

entities:
- name
- city
- phone

slots:
  name:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: name

  city:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: city

  phone:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: phone

forms:
  personal_details:
    required_slots:
    - name
    - city
    - phone

responses:
  utter_greet:
  - text: Hey! How are you?

  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg

  utter_did_that_help:
  - text: Did that help you?

  utter_happy:
  - text: Great, carry on!

  utter_goodbye:
  - text: Bye

  utter_iamabot:
  - text: I am a bot, powered by Rasa.

  utter_ask_name:
  - text: Could you please tell me your name?

  utter_ask_city:
  - text: Which city are you from?

  utter_ask_phone:
  - text: Could you please provide your phone number?

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
  
actions:
- action_say_data
